<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="butget-app" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>budget-app</title>
  </head>
  <body>
    <div class="container">
      <h1>BUDGET APP</h1>
      <div class="title1">
        <div class="budget-cal">
          <label for="Budget-title" class="fs-2"
            >Please Enter Your Budget:</label
          ><br />
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
          /><br />
          <button class="btn1 btn btn-success">Calculate</button>
        </div>
        <div class="w-100 mt-5 mb-3 d-flex justify-content-between text-center">
          <div class="budget-area mx-4">
            <p>BUDGET</p>
            <p>
              <i class="fa-solid fa-money-bill-1 fs-3"></i>
            </p>
            <p id="budget"></p>
          </div>
          <div class="budget-area mx-4">
            <p>EXPENSES</p>
            <p><i class="fa-solid fa-credit-card fs-3"></i></p>
            <p id="expense"></p>
          </div>
          <div class="budget-area mx-4">
            <p>BALANCE</p>
            <p><i class="fa-solid fa-dollar-sign fs-3"></i></p>
            <p id="balance"></p>
          </div>
        </div>
      </div>

      <!-- -------------------------------------------------------------------------------------- -->
      <div class="title2">
        <div class="expense-cal">
          <label for="Expense-title" class="fs-2"
            >Please Enter Your Expense:</label
          ><br />
          <input
            type="text"
            name="Expense"
            id="expName"
            class="form-control"
            placeholder="Enter your Expense"
          /><br />
          <label for="amount" class="fs-2">Please Enter Expense Amount:</label
          ><br />
          <input
            type="number"
            name="amount"
            id="expAmount"
            class="form-control"
          /><br />
          <button class="btn2 btn btn-danger">Add Expense</button>
        </div>
        <table class="view-tab text-center mt-4 w-100">
          <tr>
            <th>Expense Title</th>
            <th>Expense Value</th>
            <th></th>
          </tr>
          <tr>
            <td class="exp-title">Ticket</td>
            <td class="exp-value">200</td>
            <td class="buttons">
              <i
                class="fa-sharp fa-solid fa-pen-to-square edit btn btn-primary"
              ></i>
              <i class="fa-solid fa-trash delete btn btn-danger"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
